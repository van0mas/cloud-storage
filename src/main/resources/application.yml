spring:
  application:
    name: cloudStorage

  datasource:
    url: jdbc:postgresql://host.docker.internal:15432/cloud_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # автоматически создаёт таблицы из Entity
    show-sql: true        # показывает SQL в логах
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
